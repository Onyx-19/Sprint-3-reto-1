<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <button class="btn-info">
        <a class="a-info" href="info.html">Estadisticas</a>
    </button>


    <div class="container" id="container">
        <div>
            <h2 class="c-text">CALCULADORA IMC</h2>
            <form class="form" id="form">
                <h4>Descubre tu indice de masa corporal.</h4>


                <div class="data" id="gender">
                    <label class="description" style="text-align: left">Contextura corporal</label>

                    <select name="" id="id-gender" style="border-radius: 15px;height: 30px; width: 250px;">
                        <option value="" selected disabled>Selecciona una opcion</option>
                        <option value="male">Masculina</option>
                        <option value="female">Femenina</option>
                    </select>

                    <!-- <button value="femina" class="b-gender">
                        <i class="bi bi-gender-female"></i>
                    </button>

                    <p style="font-size: 200%; color: silver; font-family: cursive; margin: 0 10px 0 10px;">|</p>

                    <button type="menu" value="male" class="b-gender">
                        <i class="bi bi-gender-male"></i>
                    </button> -->

                </div>

                <div class="data">
                    <label class="description">Edad</label>
                    <input id="age" class="i-data" type="number" style="margin: 0 25px 0 34px">
                </div>
                <div class="data">
                    <label class="description">Peso</label>
                    <input id="weight" class="i-data" type="number" style="margin: 0 25px 0 33px" required>
                    <label>Kg</label>
                </div>
                <div class="data">
                    <label class="description">Altura</label>
                    <input id="height" class="i-data" type="number" style="margin: 0 25px 0 25px" required>
                    <label>Cms</label>
                </div>
                <button class="send" type="submit">Calcular</button>
            </form>
        </div>
    </div>
    <div id="container-result">
        <template id="result">
            <div class="container-result">
                <h2 class="header-result">Resultado</h2>
                <div>
                    <div class="div-result">
                        <div>
                            <h2 class="result-imc" id="result-imc"></h2>
                            <!-- <div class="barra">
                                <meter min="0" max="100" value="100"></meter>
                            </div> -->
                        </div>
                        <h3 id="peso-ideal"></h3>
                        <p id="estado"></p>
                        <div class="list">
                            <h4 class="detail-list"><i style="color: rgb(4, 174, 253);" class="bi bi-heart-pulse-fill"></i>
                                Peso Bajo</h4>
                            <h4 class="detail-list"><i style="color: rgb(103, 182, 57);" class="bi bi-heart-pulse-fill"></i>
                                Saludable</h4>
                            <h4 class="detail-list"><i style="color: rgb(253, 207, 4);" class="bi bi-heart-pulse-fill"></i>
                                Exceso de peso</h4>
                            <h4 class="detail-list"><i style="color: rgb(253, 4, 4);" class="bi bi-heart-pulse-fill"></i>
                                Obeso</h4>
                            <button class="reset">
                                <a class="a-reset" href="index.html"> Calcular de nuevo</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script src="scripts/index.js" type="module"></script>
</body>

</html>
